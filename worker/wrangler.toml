# Cloudflare Worker Configuration
# Alternative: Use Wrangler CLI for deployment
# Install: npm install -g wrangler
# Deploy: wrangler deploy

name = "sohaj-chat-api"
main = "chat-worker.js"
compatibility_date = "2024-01-01"

